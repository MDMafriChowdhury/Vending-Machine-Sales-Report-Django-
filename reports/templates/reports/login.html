{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Vendy Reports</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
        
        <div class="p-8 text-center bg-white">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-indigo-50 text-indigo-600 mb-4">
                <i data-lucide="bar-chart-3" class="w-6 h-6"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 tracking-tight">Welcome back</h2>
            <p class="text-sm text-gray-500 mt-2">Please enter your details to sign in.</p>
        </div>

        {% if error %}
        <div class="px-8">
            <div class="bg-red-50 border border-red-200 text-red-600 text-sm rounded-lg p-3 flex items-start gap-3">
                <i data-lucide="alert-circle" class="w-5 h-5 flex-shrink-0 mt-0.5"></i>
                <div>
                    <span class="font-medium">Authentication failed</span>
                    <p class="text-red-500 mt-1">{{ error }}</p>
                </div>
            </div>
        </div>
        {% endif %}

        <div class="p-8 pt-6">
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                
                <div class="mb-5">
                    <label class="block text-sm font-medium text-gray-700 mb-1.5" for="username">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="mail" class="h-5 w-5 text-gray-400"></i>
                        </div>
                        <input 
                            class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-200" 
                            id="username" 
                            name="username" 
                            type="text" 
                            placeholder="Enter your username" 
                            required>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-1.5" for="password">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="h-5 w-5 text-gray-400"></i>
                        </div>
                        <input 
                            class="block w-full pl-10 pr-10 py-2.5 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-200" 
                            id="password" 
                            name="password" 
                            type="password" 
                            placeholder="••••••••" 
                            required>
                        <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 focus:outline-none">
                            <i id="eye-icon" data-lucide="eye" class="h-5 w-5"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded cursor-pointer">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-600 cursor-pointer">Remember me</label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                    </div>
                </div>

                <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">
                    Sign in
                </button>
            </form>
        </div>

        <div class="bg-gray-50 px-8 py-4 border-t border-gray-100 text-center">
            <p class="text-xs text-gray-500">
                &copy; 2025 Vendy Reports. Secure System.
            </p>
        </div>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // Password Toggle Logic
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                // Change icon to eye-off (requires re-initializing or SVG swap, simpler to just swap class if using library, 
                // but for CDN lucide re-render is tricky. 
                // Simple approach: re-render the specific SVG or just toggle opacity)
                eyeIcon.setAttribute('stroke', '#4f46e5'); // Highlight when visible
            } else {
                passwordInput.type = 'password';
                eyeIcon.setAttribute('stroke', 'currentColor'); // Reset color
            }
        }
    </script>
</body>
</html>
